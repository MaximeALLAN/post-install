# Plus d'information dans le manuel d'xorg.conf(5) "man xorg.conf"

# X.org accepte maintenant un fichier de configuration vide ou incomplet, et
# peut déterminer la configuration manquante au lancement. Par exemple, si
# votre fichier de configuration ne contient pas de section "ServerLayout" ni
# de section "Device", X.org déterminera tout seul l'organisation et la
# configuration de la carte graphique en fonction de votre matériel.
#
# En général, il est donc inutile de modifier ce fichier. Si toutefois, si
# l'autoconfiguration ne vous convient pas, vous pouvez forcer certains
# réglages en décommentant les sections concernées pour y placer les lignes de
# configuration.

# Modifiez la section suivante pour personnaliser la configuration de votre
# clavier
Section "InputClass"
	Identifier	"Claviers"
        MatchIsKeyboard "true"
	Option		"XkbRules"	"xorg"
	# Modèle physique du clavier : pc105 (générique), logiik (Logitech
	# Internet Keyboard), latitude (Dell Latitude)…, cf.
	# /usr/share/X11/xkb/rules/xorg
	Option		"XkbModel"	"pc105"
	# Langue du clavier (fr, en, de…) : précisez-en plusieurs si vous
	# souhaitez pouvoir en changer par une combinaison de touches
	Option		"XkbLayout"	"fr,fr"
	# Variante (pour fr : rien, oss, latin9…, cf. /usr/share/X11/xkb/symbols/fr) :
	# précisez-en plusieurs si vous souhaitez pouvoir en changer par une
	# combinaison de touches (autant que de langues, ces deux réglages
	# se combinent un à un).
	Option		"XkbVariant"	"oss,latin9"
	# Options supplémentaires, séparées par des virgules :
	# - grp:*_toggle : change de disposition en appuyant sur les touches
	#   [*] ;
	# - compose:* : utilise la touche [*] comme touche de composition
	#   (pour saisir des caractères comme « ½ » en appuyant successivement
	#   sur des touches comme [*], 1, 2).
	Option		"XkbOptions"	"grp:shifts_toggle,compose:menu"
EndSection

# Modifiez la section suivante pour personnaliser les réglages de votre
# souris (normalement inutile). Cf. mousedrv(4) "man mousedrv".
Section "InputClass"
	Identifier	"Souris"
        MatchIsPointer  "true"
	Driver		"mouse"
	# Chemin vers le fichier de périphériques : /dev/input/mice
	# est un périphérique virtuel qui agrège toutes les souris
	# branchées sur votre ordinateur.
	Option          "Device"            "/dev/input/mice"
	# Émuler un clic du bouton du milieu lorsqu'on clique des
	# boutons gauche et droit en même temps.
	Option          "Emulate3Buttons"   "true"
EndSection

