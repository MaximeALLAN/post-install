# Modifiez la section suivante pour personnaliser les réglages de votre
# carte graphique. Cf. le manuel de votre pilote graphique :
# intel(4), ati(4), nv(4), fglrx(4), fglrx(5)…
Section "Device"
	Identifier	"Carte graphique"
	# Pilote à utiliser (normalement choisi automatiquement en fonction
	# de la carte)
	#Driver          "intel"
	# Une option du pilote Intel, par exemple ; la méthode d'accélération
	# matérielle (cf. intel(4) "man intel")
	#Option          "AccelMethod"           "XAA"
EndSection

# Modifiez la section suivante pour personnaliser les réglages de votre
# moniteur. Cf. xorg.conf(5) "man xorg.conf".
Section "Monitor"
	Identifier	"Moniteur"
	# Longueur et largeur de l'écran, en millimètres. Les préciser permet
	# au serveur graphique de déterminer sa résolution d'image, en
	# points par pouce, afin d'afficher les textes à la taille réelle de
	# la police. Ainsi, sur un grand écran comme sur un petit, une police
	# de taille 10 sera affichée avec une taille de 10 points typographiques.
	# Mesurez votre écran et modifiez ce paramètre, plutôt que de régler
	# les polices à utiliser !
	#DisplaySize     304 190
EndSection

# Modifiez la section suivante pour personnaliser les réglages de votre
# « écran », c'est-à-dire de votre affichage, la façon dont la carte graphique
# utilisera l'écran.
Section "Screen"
	Identifier	"Ecran"
	# Quel moniteur et quel carte graphique utiliser pour cet affichage ?
	Monitor		"Moniteur"
	Device          "Carte graphique"
	# Profondeur de couleur par défaut, en bits. Les prétendues « couleurs 32
	# bits » utilisent en réalité 24 bits pour l'affichage.
	#DefaultDepth    24
	# Les sous-sections "Display" indiquent les modes d'affichage, groupés
	# par profondeur de couleur. Ces modes sont les définitions d'écran
	# prises en charge par votre moniteur : consultez son manuel (papier !).
	#SubSection  "Display"
	#	Depth       1
	#	Modes       "1280x800" "1280x768" "1024x768" "800x600" "640x480"
	#EndSubSection
	#SubSection  "Display"
	#	Depth       8
	#	Modes       "1280x800" "1280x768" "1024x768" "800x600" "640x480"
	#EndSubSection
	#SubSection  "Display"
	#	Depth       16
	#	Modes       "1280x800" "1280x768" "1024x768" "800x600" "640x480"
	#EndSubSection
	#SubSection  "Display"
	#	Depth       24
	#	Modes       "1280x800" "1280x768" "1024x768" "800x600" "640x480"
	#EndSubSection
EndSection

# Décommentez la section suivante pour personnaliser les réglages de la
